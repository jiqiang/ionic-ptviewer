<ion-view view-title="Stops">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      spinner="none"
      on-refresh="loadStops()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="stop in stops">
        {{stop.location_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
